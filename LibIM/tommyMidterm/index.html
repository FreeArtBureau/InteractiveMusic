	<style>


	html{

	}

	body{

		background-color: #B1EED4;
	}

	/* hide the first instance of the vinyl GUI which Nexus draws by default */
	.hide {
		display: none;
	}

	/* place each vinyl element in the centre of the webpage */
	.leftCanvas{
		padding: 0;
		margin-left:calc(50% - 450px);
	}

	</style>
</head>
<body>

	<canvas nx="vinyl" class="hide"></canvas>

	<div class="leftCanvas">
		<canvas nx="vinyl" height="450" width="450"></canvas>
		<canvas nx="vinyl" height="450" width="450"></canvas>
	</div>

</body>
