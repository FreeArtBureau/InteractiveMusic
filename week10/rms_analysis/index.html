<!DOCTYPE html>
<html>
<head>
	<title>Audio Analysis</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script> 
	<script type="text/javascript" src="http://cdn.tonejs.org/r4/Tone.min.js"></script>
</head>
<body>
	<style type="text/css">
	#Level {
		width: 100px;
		height: 0px;
		position: absolute;
		bottom: 0px;
		left: 200px;
		background-color: red;
	}
	</style>
	<div id="Level"></div>
	<script type="text/javascript">
	//the meter is Tone's only build-in which does audio analysis
	var meter = new Tone.Meter();
	
	//create a microphone and connect it up
	var microphone = new Tone.Microphone().start().connect(meter);

	var $LevelElement = $("#Level");

	//the animation loop
	function draw() {
		requestAnimationFrame(draw);

		//get the level of the microphone
		var level = meter.getLevel();
		
		//set the height based on the level
		$LevelElement.height(level * 800);
	}
	//start the loop
	draw();


	</script>
</body>
</html>
